<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>

  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- jquery cdn -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="bg">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <div class="form-wrap">
            <div class="form-heading">
              <h1>Registration Form</h1>
              <p>Enter your Personal Data</p>
            </div>
            <form name="regForm" id="regForm">
              <div class="form-group">
                <label>Name: </label>
                <input type="text" class="form-control" id="name" name="" placeholder="Name">
                <p id="p1"></p>
              </div>
              <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" id="email" name="" placeholder="Email">
                <p id="p2"></p>
              </div>
              <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" id="password" name="" placeholder="Password">
                <p id="p3"></p>
              </div>
              <div class="form-group">

                <input type="submit" class="btn btn-primary btn-block" id="submit">

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
